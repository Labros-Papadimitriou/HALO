databases:
  - name: halo-db
    plan: free

services:
  - type: web
    name: halo.xepper
    env: node
    rootDir: backend
    buildCommand: |
      cd ../frontend && npm install && npm run build &&
      cd ../backend && npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: halo-db
          property: connectionString
